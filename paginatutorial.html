<!DOCTYPE html>
<html lang="pt-br">
    <!---Desenvolvida por Sara Silva e Fernanda Zanetti-->
    <head>
        <meta charset="utf-8">
        <title>Garota Segura</title>
        <link rel="stylesheet" type="text/css" href="estilo/estilo_tutorial.css">
        <header>
          <div class="logo"></div>
      </header>
    </head>
   
    <body>
        <div class="slider">

          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide first">
              <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/03/thumb-video.png" alt="Imagem 1" />
            </div>

            <div class="slide">
              <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/09/thumb.png" alt="Imagem 2" />
            </div>

            <div class="slide">
              <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/06/thumpost.png" alt="Imagem 3" />
            </div>

            <div class="slide">
              <img src="https://sujeitoprogramador.com/wp-content/uploads/2018/12/qualpc.png" alt="Imagem 4" />
            </div>

            <div class="navegation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>

          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>

        </div>

        <script scr="paginatutorial.js"></script>
        
    </body>
</html>
